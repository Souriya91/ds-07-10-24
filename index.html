<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Produits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div class="form-group">
        <input type="text" id="search-bar" class="form-control" placeholder="Filter products">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" id="stock-filter" class="form-check-input">
        <label class="form-check-label" for="stock-filter">Only show products in stock</label>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>
    <script src="model.js" type="module"></script>
    <script src="view.js" type="module"></script>
    <script src="controller.js" type="module"></script>
</body>
</html>
